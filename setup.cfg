[metadata]
name = tensorwaves
author = The ComPWA Team
author_email = compwa-admin@ep1.rub.de
maintainer_email = compwa-admin@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ComPWA/tensorwaves
license = GPLv3 or later
keywords =
    HEP
    PWA
    particle physics
    physics
    tensorflow
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6
setup_requires =
    setuptools_scm
install_requires =
    amplitf==0.0.1a2
    expertsystem==0.2.0a0
    iminuit==1.4.5
    numpy==1.19.0
    pandas==1.0.5
    phasespace==1.1.1
    progress==1.5
    PyYAML==5.3
    sympy==1.6
    tensorflow==2.3.0
packages = find:

[options.packages.find]
exclude =
    benchmarks
    doc
    examples
    tests

[options.extras_require]
test =
    pytest==5.4.3
    pytest-cov==2.10.0
doc =
    doc8==0.8.1
    jupyter==1.0.0
    matplotlib==3.2.2
    nbsphinx==0.7.1
    myst-parser==0.12.6
    Sphinx==3.2.1
    sphinx-copybutton==0.3.0
    sphinx-rtd-theme==0.5.0
    sphobjinv==2.0.1
dev =
    %(doc)s
    %(test)s
    black==19.10b0
    flake8==3.8.3 # >=3 for per-file-ignores
    flake8-blind-except==0.1.1
    flake8-builtins==1.5.3
    flake8-import-order==0.18.1
    flake8-rst-docstrings==0.0.13
    jupyterlab==2.2.4
    jupyterlab_code_formatter==1.3.6
    jupyter_nbextensions_configurator==0.4.1
    labels==20.1.0
    mypy==0.782
    pep8-naming==0.11.1
    pre-commit==2.6.0
    pydocstyle==5.0.2
    pylint==2.5.3
    rstcheck==3.3.1
    tox==3.19.0

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-expertsystem.*]
disallow_untyped_defs = False

; https://github.com/ComPWA/tensorwaves/issues/125
[mypy-matplotlib.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-progress.*]
ignore_missing_imports = True
[mypy-pytest.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-sympy.*]
ignore_missing_imports = True
[mypy-tensorflow.*]
ignore_missing_imports = True

[mypy-amplitf.*]
ignore_missing_imports = True
[mypy-phasespace.*]
ignore_missing_imports = True

; https://github.com/ComPWA/expertsystem/issues/43
[mypy-expertsystem.amplitude.*]
ignore_missing_imports = True
[mypy-expertsystem.ui.*]
ignore_missing_imports = True

[mypy-tests.*]
check_untyped_defs = True
disallow_untyped_defs = False

[rstcheck]
report=warning
