[metadata]
name = tensorwaves
author = Common Partial Wave Analysis
author_email = compwa-admin@ep1.rub.de
maintainer_email = compwa-admin@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
# URLS are shown in reverse order on PyPI
project_urls =
    Tracker = https://github.com/ComPWA/tensorwaves/issues
    Changelog = https://github.com/ComPWA/tensorflow/releases
    Documentation = http://tensorwaves.rtfd.io
    Source = https://github.com/ComPWA/tensorwaves
license = GPLv3 or later
keywords =
    HEP
    PWA
    amplitude analysis
    partial wave analysis
    particle physics
    physics
    tensorflow
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6
setup_requires =
    setuptools_scm
install_requires =
    amplitf==0.0.1a2
    expertsystem==0.6.3
    iminuit==1.4.5
    numpy==1.18.0
    pandas==1.0.5
    phasespace==1.2.0
    PyYAML==5.3
    sympy==1.6
    tensorflow==2.3.0
    tqdm==4.51.0
packages = find:
package_dir =
    =src

[options.packages.find]
where = src

[options.package_data]
tensorwaves =
    py.typed

[options.extras_require]
doc =
    graphviz==0.15
    ipywidgets==7.5.1
    jupyter==1.0.0
    matplotlib==3.2.2
    myst-nb==0.10.1
    pydeps==1.9.11
    Sphinx==3.3.1
    sphinx-book-theme==0.0.39
    sphinx-copybutton==0.3.1
    sphinx-panels==0.5.2
    sphinx-thebe==0.0.8
    sphinx-togglebutton==0.2.3
    sphobjinv==2.0.1
format =
    black==20.8b1
    isort==5.6.4
    nbstripout==0.3.9
lint-doc =
    doc8==0.8.1
    rstcheck==3.3.1
lint-py =
    flake8==3.8.4
    flake8-blind-except==0.1.1
    flake8-bugbear==20.1.4
    flake8-builtins==1.5.3
    flake8-rst-docstrings==0.0.14
    mypy==0.790
    pep8-naming==0.11.1
    pydocstyle==5.1.1
    pylint==2.6.0
lint =
    %(lint-doc)s
    %(lint-py)s
test =
    pydot==1.4.1
    pytest==6.1.2
    pytest-cov==2.10.1
    pytest-profiling==1.7.0
    pytest-xdist==2.1.0
precommit =
    %(format)s
    %(lint)s
    %(test)s
    pre-commit==2.9.0
tox =
    %(precommit)s
    sphinx-autobuild==2020.9.1
    tox==3.20.1
tools =
    jupyterlab==2.2.9
    jupyterlab_code_formatter==1.3.6
    labels==20.1.0
dev =
    %(doc)s
    %(tools)s
    %(tox)s

[doc8]
extension=.inc
file-encoding=UTF-8
ignore-path=*build
max-line-length=79
quiet=1

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-tests.*]
check_untyped_defs = True
disallow_incomplete_defs = False
disallow_untyped_defs = False

; https://github.com/ComPWA/tensorwaves/issues/125
[mypy-matplotlib.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-pandas.*]
ignore_missing_imports = True

; External packages that miss stubs or type hints
[mypy-amplitf.*]
ignore_missing_imports = True
[mypy-phasespace.*]
ignore_missing_imports = True
[mypy-pydot.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-sympy.*]
ignore_missing_imports = True
[mypy-tqdm.*]
ignore_missing_imports = True
[mypy-tensorflow.*]
ignore_missing_imports = True
[mypy-tensorflow_probability.*]
ignore_missing_imports = True

[rstcheck]
ignore_directives =
    margin,
    seealso,
    sidebar,
    tabbed,
    thebe-button,
    toggle,
report=warning
