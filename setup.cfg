[metadata]
name = tensorwaves
author = Common Partial Wave Analysis
author_email = compwa-admin@ep1.rub.de
maintainer_email = compwa-admin@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
# URLS are shown in reverse order on PyPI
project_urls =
    Tracker = https://github.com/ComPWA/tensorwaves/issues
    Changelog = https://github.com/ComPWA/tensorflow/releases
    Documentation = https://tensorwaves.rtfd.io
    Source = https://github.com/ComPWA/tensorwaves
license = GPLv3 or later
keywords =
    HEP
    PWA
    amplitude analysis
    partial wave analysis
    particle physics
    physics
    tensorflow
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6, <3.9
setup_requires =
    setuptools_scm
install_requires =
    ampform == 0.8.0a1
    iminuit >= 2.0
    numpy
    phasespace >= 1.2.0
    PyYAML
    sympy
    tensorflow >= 2.4  # tensorflow.experimental.numpy
    tqdm >= 4.24.0  # autonotebook
    typing-extensions; python_version < "3.8.0"
packages = find:
package_dir =
    =src

[options.extras_require]
jax =
    jax
    jaxlib
numba =
    numba
scipy =
    scipy >= 1

[options.packages.find]
where = src

[options.package_data]
tensorwaves =
    py.typed

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-tests.*]
check_untyped_defs = True
disallow_incomplete_defs = False
disallow_untyped_defs = False
[mypy-typings.*]
ignore_errors = True

; External packages that miss stubs or type hints
[mypy-iminuit.*]
ignore_missing_imports = True
[mypy-jax.*]
ignore_missing_imports = True
[mypy-numba.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-phasespace.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-sympy.*]
ignore_missing_imports = True
[mypy-tensorflow.*]
ignore_missing_imports = True
[mypy-tqdm.*]
ignore_missing_imports = True
