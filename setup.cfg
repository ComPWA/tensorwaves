[metadata]
name = tensorwaves
author = The ComPWA Team
author_email = compwa-admin@ep1.rub.de
maintainer_email = compwa-admin@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ComPWA/tensorwaves
project_urls =
    Documentation = http://tensorwaves.rtfd.io
    Source = https://github.com/ComPWA/tensorwaves
    Tracker = https://github.com/ComPWA/tensorwaves/issues
license = GPLv3 or later
keywords =
    HEP
    PWA
    particle physics
    physics
    tensorflow
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6
setup_requires =
    setuptools_scm
install_requires =
    amplitf==0.0.1a2
    expertsystem==0.6.0
    iminuit==1.4.5
    numpy==1.18.0
    pandas==1.0.5
    phasespace==1.1.1
    progress==1.5
    PyYAML==5.3
    sympy==1.6
    tensorflow==2.3.0
packages = find:

[options.packages.find]
exclude =
    benchmarks
    doc
    examples
    tests

[options.extras_require]
test =
    pytest==6.1.1
    pytest-cov==2.10.1
    pytest-profiling==1.7.0
doc =
    doc8==0.8.1
    ipywidgets==7.5.1
    jupyter==1.0.0
    matplotlib==3.2.2
    nbsphinx==0.7.1
    myst-parser==0.12.6
    Sphinx==3.2.1
    sphinx-book-theme==0.0.36
    sphinx-copybutton==0.3.0
    sphinx-thebe==0.0.7
    sphinx-togglebutton==0.2.2
    sphobjinv==2.0.1
dev =
    %(doc)s
    %(test)s
    black==20.8b1
    flake8==3.8.3 # >=3 for per-file-ignores
    flake8-blind-except==0.1.1
    flake8-builtins==1.5.3
    flake8-rst-docstrings==0.0.13
    isort==5.6.1
    jupyterlab==2.2.4
    jupyterlab_code_formatter==1.3.6
    jupyter_nbextensions_configurator==0.4.1
    labels==20.1.0
    mypy==0.782
    pep8-naming==0.11.1
    pre-commit==2.7.1
    pydocstyle==5.1.1
    pylint==2.6.0
    rstcheck==3.3.1
    tox==3.20.0

[doc8]
extension=.inc
file-encoding=UTF-8
ignore-path=*build
max-line-length=79
quiet=1

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-tests.*]
check_untyped_defs = True
disallow_incomplete_defs = False
disallow_untyped_defs = False

; https://github.com/ComPWA/tensorwaves/issues/125
[mypy-matplotlib.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-progress.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-sympy.*]
ignore_missing_imports = True
[mypy-tensorflow.*]
ignore_missing_imports = True

[mypy-amplitf.*]
ignore_missing_imports = True
[mypy-phasespace.*]
ignore_missing_imports = True

[rstcheck]
ignore_directives =
    seealso,
    thebe-button,
    toggle,
report=warning
