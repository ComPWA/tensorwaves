[coverage:run]
branch = True
source = src

[pytest]
addopts =
    --benchmark-skip
    --color=yes
    --doctest-continue-on-failure
    --doctest-modules
    --durations=3
    --ignore=docs/abbreviate_signature.py
    --ignore=docs/conf.py
    --ignore-glob=*/.ipynb_checkpoints/*
    -m "not slow"
filterwarnings =
    error
    ignore:.*Using or importing the ABCs.*:DeprecationWarning
    ignore:.*the imp module is deprecated in favour of importlib.*:DeprecationWarning
    ignore:Passing a schema to Validator.iter_errors is deprecated.*:DeprecationWarning
    ignore:Set changed size during iteration:RuntimeError
    ignore:invalid value encountered in log.*:RuntimeWarning
    ignore:invalid value encountered in sqrt:RuntimeWarning
    ignore:invalid value encountered in true_divide:RuntimeWarning
    ignore:numpy.ufunc size changed, may indicate binary incompatibility.*:RuntimeWarning
    ignore:unclosed .*:ResourceWarning
markers =
    slow: marks tests as slow (select with '-m slow')
norecursedirs =
    _build
    docs/api
    tests/output
testpaths =
    benchmarks
    src
    tests
