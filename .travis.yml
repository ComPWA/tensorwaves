language: python
os: linux
dist: bionic

branches:
  only:
    - master
    - /\d+\.\d+.*/
  except:
    - gh-pages

before_install:
  - pip3 install --upgrade pip

install:
  - pip3 install -r requirements.txt
  - pip3 install .

before_script:
  - pip3 install -r tests/requirements.txt

script:
  - cd tests
  - pytest

jobs:
  include:
    - name: "Build and test documentation"
      python: 3.7
      before_script:
        - sudo apt-get -y install pandoc
        - pip3 install -r doc/requirements.txt
      script:
        - cd doc
        - make linkcheck
        - NBSPHINX_EXECUTE='' make html

    - name: "Style checks"
      python: 3.6
      script:
        - pip3 install -r requirements-dev.txt
        - black . --check
        - mypy . --config-file tox.ini
        - pre-commit run flake8 -a
        - pre-commit run pylint -a
        - pydocstyle

    - name: "Python 3.6 on Ubuntu 18.04"
      python: 3.6

    - name: "Python 3.7 on Ubuntu 18.04 + CodeCov"
      python: 3.7
      after_success:
        - pip3 install codecov
        - codecov

    - name: "Python 3.7 on macOS (xcode11.2)"
      os: osx
      osx_image: xcode11.2
      language: shell

    - name: "Deploy PyPI package"
      install: echo "Skipping install stage"
      script: echo "Skipping script stage"
      before_script: echo "Skipping before_script stage"
      deploy:
        edge: true
        provider: pypi
        on:
          tags: true
        distributions: sdist
        skip_existing: false
        username: __token__
        password:
          secure: ""
