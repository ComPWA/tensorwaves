[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
allow-dunder-method-names = [
    "_repr_pretty_",
]

[tool.tomlsort]
all = false
ignore_case = true
in_place = true
sort_first = [
    "build-system",
    "project",
    "tool.setuptools",
    "tool.setuptools_scm",
]
spaces_indent_inline_array = 4
trailing_comma_inline_array = true

[[tool.ty.overrides]]
include = [
    "docs/amplitude-analysis.ipynb",
    "docs/usage.ipynb",
    "docs/usage/basics.ipynb",
    "docs/usage/binned-fit.ipynb",
]

[tool.ty.overrides.rules]
invalid-argument-type = "ignore"

[[tool.ty.overrides]]
include = [
    "docs/amplitude-analysis.ipynb",
    "docs/amplitude-analysis/analytic-continuation.ipynb",
    "docs/usage.ipynb",
    "docs/usage/caching.ipynb",
]

[tool.ty.overrides.rules]
unresolved-attribute = "ignore"

[[tool.ty.overrides]]
include = [
    "docs/amplitude-analysis.ipynb",
    "docs/usage/basics.ipynb",
    "docs/usage/binned-fit.ipynb",
]

[tool.ty.overrides.rules]
possibly-missing-attribute = "ignore"

[[tool.ty.overrides]]
include = ["docs/usage.ipynb"]

[tool.ty.overrides.rules]
invalid-method-override = "ignore"

[tool.ty.rules]
division-by-zero = "warn"
possibly-missing-import = "warn"
possibly-unresolved-reference = "warn"

[tool.ty.terminal]
error-on-warning = true

[tool.uv.sources]
ampform = {git = "https://github.com/ComPWA/ampform", rev = "fc1d4e2920954738bb6620905f0de0a73a5a93cd"}
qrules = {git = "https://github.com/ComPWA/qrules", rev = "33be556be51fff52869034327bcf6157eb6cf726"}
