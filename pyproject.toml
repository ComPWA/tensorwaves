[build-system]
requires = [
    "setuptools>=30.3.0",
    "setuptools_scm",
    "wheel",
]

[tool.setuptools_scm]
write_to = "tensorwaves/version.py"

[tool.black]
line-length = 79
target-version = [
    'py37',
    'py38',
]
include = '\.pyi?$'
exclude = '''
/(
    .*\.egg-info
  | .*build
  | \.eggs
  | \.git
  | \.pytest_cache
  | \.tox
  | \.venv
  | \.vscode
  | dist
)/
'''

[tool.isort]
profile = "black"
src_paths = ["tensorwaves", "tests"]
line_length = 79
